lr_scheduler:
  type: "CosineAnnealingLR"
  step: 30
  gamma: 0.1
dataset:
  name: "cifar10"
  path: "./data/cifar10"
Apollo:
  init_lr: "None"
  lr: 0.01
  eps: 0.0001
  beta: 0.9
  warmup: 500
  weight_decay_type: "None"
  weight_decay: 0
  rebound: "constant"
Adam:
  init_lr: "None"
  lr: 0.01
  beta1: 0.9
  beta2: 0.999
  eps: 0.0001
  weight_decay: 0
